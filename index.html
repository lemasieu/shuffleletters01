<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đếm ngày</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Đếm Ngày</h1>
        <div class="form-group">
            <label for="startDate">Ngày bắt đầu:</label></br>
            <input type="date" id="startDate">
            <button onclick="resetField('startDate')">Đặt lại</button>
        </div>
        <div class="form-group">
            <label for="endDate">Ngày kết thúc:</label></br>
            <input type="date" id="endDate">
            <button onclick="resetField('endDate')">Đặt lại</button>
        </div>
        <div class="form-group">
            <label for="daysCount">Số ngày:</label></br>
            <input type="number" id="daysCount">
            <button onclick="resetField('daysCount')">Đặt lại</button>
        </div>
        <button onclick="calculateDays()">Tính</button>
        <input type="text" id="result" placeholder="Kết quả sẽ hiển thị ở đây" readonly>
    </div>
    <script src="script.js"></script>
</body>
</html>
